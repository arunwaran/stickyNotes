<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>

  </head>
  <body onload="onStartUp()">
    
    <div class="idInfo" style="-webkit-app-region: drag">
      <span><span>Note Id: </span><span id="noteID"></span></span>
    </div>

    <div class="container" id="divContainer">

      <div class="header" id="divHeader">
        <a id="add" onclick="addNewNote(1)"> add</a>
        <a id="delete" onclick="deleteNote()">delete</a>
      </div>

      <div class="content" id="divContent">
        <textarea id="textAreaId" onkeyup="updateNote()"></textarea>
      </div>

    </div>
  </body>
</html>
